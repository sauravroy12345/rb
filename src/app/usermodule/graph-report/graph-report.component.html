<section class="report">
    <div class="report-page">
        <div class="section-title">
            <h2>Graph Report</h2>
            <div class="divider mx-auto my-3"></div>
        </div>
    </div>
    <div class="col-md-11 report-box">
        <div class="ml-auto mr-auto userBox mb">
            <div class="row">
                <div class="col-md-12">
                    <div class="select">
                        <select class="select-text" required (change)="memberChange($event.target.value)" onload="">
                            <option value=""></option>
                            <option *ngFor="let item of familyMemberList ; let i = index" value="{{item.user_id}}"
                                [selected]="i == 0">{{item.name}}</option>
                        </select>
                        <label class="select-label">Select Patient Name</label>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-md-12" *ngIf="graphReportData.length === 0">
            <p>No Records Found</p>
        </div>

            <div class="col-md-2 mb" *ngFor="let item of graphReportData">

                    <div class="row">
                        <div class="col-md-12">
                            <label class="overflow-tip test"><span>{{item?.TestName}}</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt-2" style="text-align: center;">
                            <a [href]="item.graph_pdf_url" target="_blank"> <button mat-raised-button class="view">View
                                    Report</button></a>
                        </div>
                        


                    </div>

                </div>
            </div>
        </div> -->
        <table class="table table-striped tabl" *ngIf="graphReportData.length !== 0">
            <thead>
                <tr>
                    <th>Test Name</th>
                    <th>Image</th>
                    <th>Report</th>
             </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of graphReportData">
                    <td> {{item?.TestName}} </td>
                    <td></td>
                    <td> <a [href]="item.graph_pdf_url" target="_blank">
                            <mat-icon matTooltip="View Report">picture_as_pdf</mat-icon>
                        </a></td>
                </tr>
            </tbody>
        </table>
    </div>

</section>
