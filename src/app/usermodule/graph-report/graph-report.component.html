<section class="service-page">
    <div class="container">
        <div class="contact">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title">
                        <h2>Graph Report</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="form_wrapper">
            <div class="select">
                <select class="select-text" required (change)="memberChange($event.target.value)" onload="">
                    <option value=""></option>
                    <option *ngFor="let item of familyMemberList ; let i = index" value="{{item.user_id}}"
                        [selected]="i == 0">{{item.name}}</option>
                </select>
                <label class="select-label">Select Patient Name</label>
            </div>

        </div>
        <div class="graphReportClass" *ngIf="graphReportData.length === 0">
            <h3>No Records Found</h3>
        </div>
        <div class="graphReportClass download" *ngFor="let item of graphReportData">
            <a href="{{item.graph_pdf_url}}" target="_blank">
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-11">
                        <div class="user d-flex">
                            <div class="full-labl">
                                <label>Test Name</label>
                            </div>
                            <div class="full-coln">
                                <label>:</label>
                            </div>
                            <div class="full-desc">
                                <label> {{item?.TestName}} </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <mat-icon class="material-icons-outlined">
                            arrow_forward_ios
                        </mat-icon>
                    </div>
                </div>
            </a>
        </div>
    </div>
</section>
