<section class="center">
  <div class="center-page">
      <div class="section-title">
          <h2>Our Centers</h2>

      <div class="center-cont-box">
          <div class="row">
            <div class="col-md-4 col-xs-12" *ngFor="let item of branchDetailsData">
              <div class="flip-box">
                  <div class="flip-box-inner">
                    <div class="flip-box-front">
                      <p class="heading">{{item.BranchName}}</p>
                      <ul class="center-inner">
                          <li *ngIf="item.Address !== ' '">{{item.Address}}</li>
                          <li *ngIf="item.Address === ' '">N/A</li>
                          <li *ngIf="item.ContactNo !== ' '"><span>Phone :</span> {{item.ContactNo}}</li>
                          <li *ngIf="item.ContactNo === ' '"><span>Phone :</span>N/A</li>
                          <li *ngIf="item.MobileNo !== '0'"><span>Mobile :</span> {{item.MobileNo}}</li>
                          <li *ngIf="item.MobileNo === '0'"><span>Mobile :</span>N/A</li>
                          <!-- <li><span>Email</span> laketown@rbdiagnostics.com</li> -->
                      </ul>
                      
                    </div>
                    <div class="flip-box-back">
                      <agm-map style="height: 200px;" [latitude]="22.097866" [longitude]="88.7476474" (mapClick)="mapClickev($event)"></agm-map>
                    </div>
                  </div>
              </div>
            </div>
