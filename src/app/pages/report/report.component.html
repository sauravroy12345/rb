                                    </div>
                                </div>

                                        <input type="text" required maxlength="2" formControlName="thirdDigit">

                                        <label>00 *</label>
                                    </div>
                                    <div *ngIf="getControl.thirdDigit.touched && getControl.thirdDigit.invalid" class="text-danger">
                                        <div *ngIf="getControl.thirdDigit.errors.required">Required.</div>
                                        <div *ngIf="getControl.thirdDigit.errors.pattern">Invalid.</div>
                                    </div>
                                </div>
                                <div class="col-md-3 form-group">
                                    <button class="btn btn-success" [disabled]="reportForm.invalid"><mat-icon>search</mat-icon></button>
                                </div>
                            </div>
                        </div>
                    </form>
