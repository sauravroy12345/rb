<section class="services">
    <div class="service-page">
        <div class="section-title">
            <h2>{{title}}</h2>
            <div class="divider mx-auto my-3"></div>
        </div>
    </div>
        <div class="col-md-11 service-box">
             <div class="row">
               <div class="col-md-12 col-xs-12">
                <mat-accordion *ngFor="let item of serviceImg ; let i = index">
                    <mat-expansion-panel [expanded]="i === 0"  (opened)="panelOpenState = true" (closed)="panelOpenState = false" style="margin-bottom: 18px;">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{item.ServiceName}}
                            </mat-panel-title>
                            <!-- <mat-panel-description>
                      
                    </mat-panel-description> -->
                        </mat-expansion-panel-header>
                        <div class="row">
                            <div class="col-md-4">
                                <img src="{{item.ServiceImage}}" class="service-img">
                            </div>
                            <div class="col-md-8">
                                <section innerHTML='{{item.ServiceDesc}}'></section>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" *ngIf="item.ServiceFacility !== 'null'">
                                <section innerHTML='{{item.ServiceFacility}}'></section>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" *ngIf="item.ServiceBranch !== 'null'">
                                <section innerHTML='{{item.ServiceBranch}}'></section>
                            </div>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
               </div>
             </div>
        </div>
  </section>
